<body>
  <style>
      .logo{
      position:sticky;
      top: 70%;
      left: 75%;
      height: 250px;
      width: 350px;
    }
     button {
      position: absolute;
      top: 30%;
      left: 45%;
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      outline-offset: 4px;
      transition: filter 250ms;
      user-select: none;
      touch-action: manipulation;
     }
     
     .shadow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.25);
      will-change: transform;
      transform: translateY(2px);
      transition: transform
         600ms
         cubic-bezier(.3, .7, .4, 1);
     }
     
     .edge {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: linear-gradient(
         to left,
         hsl(340deg 100% 16%) 0%,
         hsl(340deg 100% 32%) 8%,
         hsl(340deg 100% 32%) 92%,
         hsl(340deg 100% 16%) 100%
       );
     }
     
     .front {
      display: block;
      position: relative;
      padding: 12px 27px;
      border-radius: 12px;
      font-size: 1.1rem;
      color: white;
      background: hsl(345deg 100% 47%);
      will-change: transform;
      transform: translateY(-4px);
      transition: transform
         600ms
         cubic-bezier(.3, .7, .4, 1);
     }
     
     button:hover {
      filter: brightness(110%);
     }
     
     button:hover .front {
      transform: translateY(-6px);
      transition: transform
         250ms
         cubic-bezier(.3, .7, .4, 1.5);
     }
     
     button:active .front {
      transform: translateY(-2px);
      transition: transform 34ms;
     }
     
     button:hover .shadow {
      transform: translateY(4px);
      transition: transform
         250ms
         cubic-bezier(.3, .7, .4, 1.5);
     }
     
     button:active .shadow {
      transform: translateY(1px);
      transition: transform 34ms;
     }
     
     button:focus:not(:focus-visible) {
      outline: none;
     }

  </style>
